<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bulma/public/vendors/bulma/css/bulma.css"> 
    <link rel="stylesheet" href="assets/bulma/public/vendors/font-awesome/css/font-awesome.min.css">

    <title>Boosk</title>
</head>
<header>
    <h1 class="Title">Boosk</h1>
            <p class="subtitle">Discover Your Next Adventure
            </p>
</header>
<body>
   
    <section class="section">
        <div class="container">
            
        </div>
    </section>
<!--Navigation Menu to left side of screen-->
    <section class="main">
        <div class="subTitle">
            <div class="box">
                <h2>Generate a New Book</h2>
            </div>
        </div>
        <div id="bookDetails" class="columns">
            <div class="column is-half">
                <p id="bookTitle"></p>
            </div>
            <div class="column is-half">
                <p id="bookDescription"></p>
            </div>
            <div class="column is-half"></div>
                <p id="bookPhoto"></p>
            </div>
            <div class="column is-half">
                <p id="authorName"></p>
            </div>
            <div class="columns is-center">
            <div class="column">
            <div class="field">
            <label class="label">Add Keywords of the World You Want to Visit</label>
            <div class="control">
                <input class="input" placeholder="e.g. 'fantasy, Stephen King, etc'">
            </div>
            <button class="button" id="genNow">Generate Adventure!</button>
            </div>
            </div>
        </div>
